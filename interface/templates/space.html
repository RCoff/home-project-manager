{% extends 'base.html' %}

{% block title %}{{ space.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="mb-4">
            <div class="mb-4">
                <h1 class="display-4 mb-4">{{ space.name }}</h1>
                <h1 class="display-5">Projects</h1><a href="{% url 'project-add' space.id %}" class="btn btn-primary">Add
                a project</a>
            </div>
            <div class="row">
                {% for project in projects %}
                    <div class="col-6 col-sm-4">
                        <a href="{% url 'project' project.id %}" class="btn btn-primary">{{ project.name }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="mb-4">
            <div class="mb-4">
                <h1 class="display-5">Tasks</h1>
                <a href="{% url 'task-add' space.id %}" class="btn btn-primary">Add Task</a>
            </div>

            <div class="row">
                {% for task in tasks %}
                    <div class="col">
                        {{ task.name }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
