{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3 class="mb-4">Welcome</h3>
        {% if properties %}
            <p>My properties:</p>
            <div class="row g-3">
                {% for property in properties %}
                    <div class="col">
                        <a class="btn btn-primary" href="{% url 'property' property.id %}">{{ property.name }}</a>
                    </div>
                {% endfor %}
            </div>
        {% elif form %}
            <div class="p-4">
                <h3 class="display-6">Add a property</h3>
                <form action="{% url 'property-add' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        {% else %}
            <button type="button" class="btn btn-primary w-50">Create an account</button>
        {% endif %}
    </div>
{% endblock %}
