<div class="card mb-3 shadow-sm">
    <div class="row g-0">
        <div class="col-md-2">
            <svg class="bd-placeholder-img img-fluid rounded-start"
                 xmlns="http://www.w3.org/2000/svg" role="img"
                 aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Placeholder</text>
            </svg>
        </div>
        <div class="col-md-10 d-flex align-items-center">
            <div class="card-body">
                <h1 class="display-6 card-text">{{ space.name }}</h1>
                <a href="{% url 'space' space.id %}"
                   class="stretched-link" aria-label="Open the space page for {{ space.name }}"></a>
            </div>
        </div>
    </div>
</div>
