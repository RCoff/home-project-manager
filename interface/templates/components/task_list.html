<div class="card mb-3 shadow-sm">
    <div class="row g-0">
        <div class="col-md-4">
            <svg class="bd-placeholder-img img-fluid rounded-start"
                 xmlns="http://www.w3.org/2000/svg" role="img"
                 aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Placeholder</text>
            </svg>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <p class="card-text">{{ task.name }}</p>
                <a href="{% url 'task' task.id %}"
                   class="btn btn-primary stretched-link">Open</a>
            </div>
        </div>
    </div>
</div>
