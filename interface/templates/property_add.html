{% extends 'base.html' %}

{% block title %}Add a property{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-3 mb-4">Add a property</h1>
        <form action="{% url 'property-add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
