<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    {% block head %}
    {% endblock %}

</head>
<body>
<nav aria-label="breadcrumb" class="navbar navbar-light bg-light mb-4" style="--bs-breadcrumb-divider: '>';">
    <div class="container-fluid">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-house"></i>
                Home</a></li>
            {% block breadcrumb %}
            {% endblock %}
        </ol>
        {#        <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-house"></i> Home</a>#}
        {% if not request.user.is_authenticated %}
            <button type="button" class="btn btn-primary">Login</button>
        {% else %}
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
